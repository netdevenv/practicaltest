<div class="container">
  <h2>Striped Rows</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>            
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let user of users">
        <td>{{}}</td>
        <td>{{}}</td>
        <td>{{}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
